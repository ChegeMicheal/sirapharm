{% extends "dashboard.html" %}

{ % block title % }
<title>supply history</title>
{ % endblock title % } 

{% block content %}
<!-- Supply History -->
<section id="supply-history" class="section">
  <h2>Supply History</h2>
  <form id="supplyHistoryForm">
    <label for="historyEmail">Email Address:</label>
    <input type="email" id="historyEmail" name="historyEmail" required />

    <label for="historyProduct">Product Name:</label>
    <input type="text" id="historyProduct" name="historyProduct" required />

    <label for="historyQuantity">Quantity:</label>
    <input type="number" id="historyQuantity" name="historyQuantity" required />

    <label for="historyUnitPrice">Unit Price:</label>
    <input
      type="number"
      id="historyUnitPrice"
      name="historyUnitPrice"
      required
    />

    <label for="historyExpiryDate">Expiry Date:</label>
    <input
      type="date"
      id="historyExpiryDate"
      name="historyExpiryDate"
      required
    />

    <button type="submit">Add Supply History</button>
  </form>
</section>
{% endblock content %}
