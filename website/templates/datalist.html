<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalist Test</title>
</head>
<body>
  <input
    list="products"
    name="products"
    id="products"
    placeholder="Search for products"
  />
  
  <datalist id="products">
    <option value="trumol"></option>
    <option value="paracetamol"></option>
  </datalist>
</body>
</html>
