{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<div class="wrapper" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Reset Password</h2>
    <form action="{{ url_for('auth.reset_password', token=token) }}" method="post">
        <label for="new_password">Enter your new password:</label>
        <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="submit" value="Reset Password" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</div>
{% endblock %}
