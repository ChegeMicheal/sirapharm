{% extends "base.html" %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
<div class="wrapper" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Forgot Password</h2>
    <form action="{{ url_for('auth.forgot_password') }}" method="post">
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="submit" value="Send Reset Link" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</div>
{% endblock %}
