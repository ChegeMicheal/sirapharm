{% extends "base.html" %} {% block title %}
<title>Search</title>
{% endblock title %} {% block content %}
<!-- Main Carousel -->
<div class="carousel-container">
  <div class="carousel">
    <div class="carol"><h4>SEARCH RESULTS</h4></div>
  </div>
</div>
<!----- CATEGORIES ----->
<section class="categories container section" id="skincare">
  <h3 class="section_title"><span>Related</span> searches</h3>

  <div class="categories_container swiper">
    <div class="swiper-wrapper">

      <h4>There are no matches for the term searched. Consider searching by category in the form below: </h4>
      <form  method="post" action="/search">
    
        <label for="productCategory">Product Category:</label>
        <input type="text" id="products" name="products" required />
    
        <button type="submit">search</button>
      </form>
    </div>

    <div class="swiper-button-next">
      <!--<i class="fi fi-rs-angle-small-right"></i>-->
    </div>
    <div class="swiper-button-prev">
      <!--<i class="fi fi-rs-angle-small-left"></i>-->
    </div>
  </div>
</section>

{% endblock content %} {% block script %}
<script>
  $(document).ready(function () {
    // Initialize main carousel
    $(".carousel").slick({
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: false,
      dots: true,
      infinite: true,
      speed: 500,
      slidesToShow: 2,
      slidesToScroll: 1,
    });

    $(".carousel-prev").on("click", function () {
      $(".carousel").slick("slickPrev");
    });

    $(".carousel-next").on("click", function () {
      $(".carousel").slick("slickNext");
    });
  });
</script>
{% endblock script %}
