{% extends "dashboard.html" %} {% block title %}
<title>signup</title>
{% endblock title %} {% block content %}
<form action="/sign_up" class="login" method="post">
  <div class="login-content">
    <label for="name" class="login-label">Full name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      class="login-textbox"
      type="text"
      name="fullname"
      id="name"
      value=""
      placeholder="enter your full name"
      required="true"
    />
    <br />
    <label for="email address" class="login-label">email address</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      class="login-textbox"
      type="email"
      name="email"
      id="email"
      value=" "
      placeholder="enter email address"
      required="true"
    />
    <br />
    <label for="password" class="login-label">password</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      class="login-textbox"
      type="password"
      name="password1"
      id="password"
      value=""
      placeholder="enter password"
      required="true"
    />
    <br />
    <label for="password" class="login-label">confirm password</label>
    <input
      class="login-textbox"
      type="password"
      name="password2"
      id="password"
      value=""
      placeholder="confirm password"
      required="true"
    />
    <br /><br>
    <input type="submit" class="btn btn-db" value="Sign Up" />
    <div class="links">
      <br>
      <a class="login-links" href="/login">have an account, login.</a>
    </div>
  </div>
</form>

{% endblock content %}
