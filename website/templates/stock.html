<!-- Stock Management -->
<section id="stock" class="section">
  <h2>Stock</h2>
  <form id="stockForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required />

    <label for="buyingPrice">Product Buying Price:</label>
    <input type="number" id="buyingPrice" name="buyingPrice" required />

    <label for="sellingPrice">Product Selling Price:</label>
    <input type="number" id="sellingPrice" name="sellingPrice" required />

    <label for="stockQuantity">Number of Items in Stock:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" required />

    <label for="stockSupplierEmail">Supplier Email Address:</label>
    <input
      type="email"
      id="stockSupplierEmail"
      name="stockSupplierEmail"
      required
    />

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" required />

    <button type="submit">Add Stock</button>
  </form>
</section>
{% endblock content %}
